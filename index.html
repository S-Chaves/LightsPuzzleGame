<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="min-value">5</div>
      <div class="slider">
        <input type="range" name="lights" min="5" max="20" value="10" />
        <div class="slider-thumb">
          <div class="tooltip hidden"></div>
        </div>
        <div class="progress"></div>
      </div>
      <div class="max-value">20</div>
    </div>
    <h2 class="slider-title">Number of Lights</h2>

    <div class="counters">
      <div class="time">Time:0s</div>
      <div class="clicks">Clicks:0</div>
    </div>
    <div class="container">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <button class="restart">Restart</button>
    <!-- <button class="full">Full</button> -->
    <script src="index.js"></script>
  </body>
</html>
